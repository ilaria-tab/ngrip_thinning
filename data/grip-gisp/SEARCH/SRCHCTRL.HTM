//=================================================
function MakeArray(n) {
  this.length = n;
  return this;
}  // end MakeArray

//=================================================
function Hits() {
  this.href = "";
  this.descript = "";
}  // end Hits

//=================================================
function InitializeHitsArray() {
  hits = new MakeArray(TOTAL_FILES);
  for (var i = 0; i < TOTAL_FILES; i++) {
    hits[i] = new Hits();
  }
}

//=================================================
function MetaData(descript, fname, path, sbits, pi, vars, dtop, dbot, atop, abot) {
  var BASE_PATH = "../data/";

  this.descript = descript;      // description of the file contents
  this.fname = fname;            // filename
  this.path = BASE_PATH + path;  // path
  this.sbits = sbits;            // bit field specifying source (grip or gisp2)
  this.pi = pi;                  // string field specifying pi ids
  this.vars = vars;              // string field specifying variable ids
  this.dtop = dtop;              // depth of top
  this.dbot = dbot;              // depth of bottom
  this.atop = atop;              // age of top
  this.abot = abot;              // age of bottom
}  // end MetaData

//=================================================
function LoadInstructions() {
  self.parent.DisplayPane.location = "srchinst.htm";
}  // end LoadInstructions

//==================================================
function MatchingFiles() {
  var f = document.ControlForm;
  var n = 0;
  var sbits, s;

  // search each file for matching criteria
  for (var i = 0; i < TOTAL_FILES; i++) {
    // check source
    sbits = 0;
    if (f.grip_data.checked) {
      sbits += 1;
    }
    if (f.gisp2_data.checked) {
      sbits += 2;
    }
    if ((meta[i].sbits & sbits) == 0) {
      continue;
    }

    // check pi
    s = "000" + f.pi_list.selectedIndex;
    s = "X" + s.substring(s.length - 3, s.length);
    if ((meta[i].pi.indexOf(s) % 4) != 0) {
      continue;
    }

    // check variables
    s = "000" + f.var_list.selectedIndex;
    s = "X" + s.substring(s.length - 3, s.length);
    if ((meta[i].vars.indexOf(s) % 4) != 0) {
      continue;
    }

    // check depth/age
    if (f.rad_depthage[0].checked) {
      // depth
      if (f.txt_gt.value != "") {
        if (meta[i].dbot == -999) { continue; }
        if (meta[i].dbot <= parseFloat(f.txt_gt.value)) { continue; }
      }
      if (f.txt_lt.value != "") {
        if (meta[i].dtop == -999) { continue; }
        if (meta[i].dtop >= parseFloat(f.txt_lt.value)) { continue; }
      }
    } else {
      // age
      if (f.txt_gt.value != "") {
        if (meta[i].abot == -999) { continue; }
        if (meta[i].abot <= parseFloat(f.txt_gt.value)) { continue; }
      }
      if (f.txt_lt.value != "") {
        if (meta[i].atop == -999) { continue; }
        if (meta[i].atop >= parseFloat(f.txt_lt.value)) { continue; }
      }
    }

    //got a hit!
    hits[n].href = meta[i].path + meta[i].fname;
    hits[n].descript = meta[i].descript;
    n = n + 1
  }

  return n;
}  // end MatchingFiles

//==================================================
function RunQuery() {
  var nHits = 0;
  var doc = self.parent.DisplayPane.document;

  // get list of hits
  nHits = MatchingFiles();

  // write results html
  doc.clear();
  doc.open("text/html");
  doc.writeln(HEAD_TAG);
  doc.writeln(BODY_TAG);
  doc.writeln("<H1>Search Results</H1>");
  doc.writeln("<HR COLOR=#FF0000 SIZE=2>");
  if (nHits > 0) {
    // display the hits
    doc.writeln("<UL>");
    for (var i = 0; i < nHits; i++) {
      doc.writeln("<LI><A HREF='" + hits[i].href + "'>" + hits[i].descript + "</A>");
    }
    doc.writeln("</UL>");
  } else {
    // display no hits message
    doc.writeln("There were no files matching your search criteria...");
  }
  doc.writeln("<P>");

  doc.writeln(TAIL_TAG);
  doc.close();
}  // end RunQuery
